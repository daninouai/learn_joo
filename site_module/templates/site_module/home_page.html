{% extends 'shared/defaults_layout/_layout.html' %}

{% block title %}
    لرنجو | خانه
{% endblock %}

{% block content %}
    <main id="main" class="main">

        <div class="pagetitle">
            <h1 class="mb-3">خانه</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active"><a href="{% url 'home_page' %}">خانه</a></li>
                </ol>
            </nav>
        </div><!-- End Page Title -->
        <section class="section">
            <div class="row">
                <div class="col-lg-12">

                    <div class="card">
                        <div class="card-header">اطلاعیه ها</div>
                        {% for message in messages %}
                            <div class="card-body">
                                <h5 class="card-title">{{ message.title }}</h5>
                                {{ message.content }}
                            </div>
                        {% endfor %}
                    </div><!-- End Card with header and footer -->

                </div>
            </div>
        </section>

    </main><!-- End #main -->
{% endblock %}
